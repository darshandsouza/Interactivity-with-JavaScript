<!DOCTYPE html>
<html>
<head>
	<title>Sample JS</title>
	<script>
		function add()
		{
		var a,b,c;
		a=parseInt(document.getElementById("no1").value);
		b=parseInt(document.getElementById("no2").value);
		c=a+b;
		document.getElementById("ans1").value= c;
		document.getElementById("ans").innerHTML=c;
		// document.write(c)s
		
	}
	</script>
</head>
<body>
	<h1>
	Finding the sum</h1>
	<input type="text" id="no1" placeholder="Enter a no">
	<input type="text" id="no2" placeholder="Enter another no">
	<p>The result is </p>
	<p id="ans">SUM</p>
	<input id="ans1" placeholder="SUM">
	<button type="submit" onclick="add()">Calculate Sum </button>

</body>
</html>
